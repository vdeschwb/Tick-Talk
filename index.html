<!DOCTYPE html>
<html>
  <head>
  <title>Slate Example Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Tick-Talk Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to set up Tick-Talk on your Pebble.
        </div>
      </div>
    </div>

    <div class="item-container">
  <div class="item-container-header">Input Field + Send Button</div>
  <div class="item-container-content">
    <label class="item">
      <div class="item-input-wrapper item-input-wrapper-button">
        <input type="text" class="item-input" name="input-2" placeholder="Input field">
      </div>
      <input type="button" class="item-button item-input-button" value="ADD">
    </label>
  </div>
  <div class='item-container-footer'>
        Explanation
      </div>
</div>
    
    <div class="item-container">
  <div class="item-container-header">Slider</div>
  <div class="item-container-content">
    <label class="item">
      <input id='fps_slider' type="range" class="item-slider" name="slider-fps" value="10" min="1" max="10">
      <div class="item-input-wrapper item-slider-text">
        <input type="text" class="item-input" name="slider-fps" value="10">
      </div>
    </label>
  </div>
</div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var fpsSlider = document.getElementById('fps_slider');
 
    var options = {
      'fps': fpsSlider.valueAsNumber,
    };

    // Save for next launch
    localStorage['fps'] = options['fps'];

    console.log('Got options: ' + options);
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var fpsSlider = document.getElementById('fps_slider');

    // Load any previously saved configuration, if available
    localStorage['fps']
    if(localStorage['fps']) {
      fpsSlider.value = localStorage['fps'];
    }
  })();
  </script>
</html>
